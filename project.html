<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finial Project - Coding Contests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto px-4 pt-4 pb-20 bg-gray-300">
        <header>
            <h1 class="text-center text-4xl">Coding Contests</h1>
        </header>
        Filter:
        <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="upcoming">Upcoming</option>
            <option value="starting">Starting Soon</option>
        </select>
        <main>
            <div class="grid grid-cols-6 gap-5 px-20 border-b-4 border-b-white">
                <div class="font-bold text-center">Contest name</div>
                <div class="font-bold text-center">Site Hosting</div>
                <div class="font-bold text-center">Start Time</div>
                <div class="font-bold text-center">End Time</div>
                <div class="font-bold text-center">Duration</div>
                <div class="font-bold text-center">Status</div>
            </div>
            <div id="contests" class="grid grid-cols-6 gap-5 space-between px-20">

            </div>
        </main>
    </div>
    <script type="module" src="scripts/project.js"></script>
</body>

</html>
